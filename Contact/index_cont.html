<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Timo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .form-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .form-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .form-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/thashnee-naidoo-a44823347/" target="_blank" class="social-btn linkedin">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/Thashnee" target="_blank" class="social-btn github">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.instagram.com/timo_n23/?next=%2F&hl=en" target="_blank" class="social-btn instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    
    <section class="get-in-touch">
        <h1 class="title">Get in touch</h1>
        
        <div class="form-message" id="formMessage"></div>
        
        <form class="contact-form row" id="contactForm">
           <input type="hidden" name="access_key" value="3c2ca1be-fcbb-4bec-8698-d50d2ba553b1">
           
           <div class="form-field col x-50">
              <input id="name" name="name" class="input-text js-input" type="text" required>
              <label class="label" for="name">Name</label>
           </div>
           <div class="form-field col x-50">
              <input id="email" name="email" class="input-text js-input" type="email" required>
              <label class="label" for="email">E-mail</label>
           </div>
           <div class="form-field col x-100">
              <input id="message" name="message" class="input-text js-input" type="text" required>
              <label class="label" for="message">Message</label>
           </div>
           <div class="form-field col x-100 align-center">
              <input class="submit-btn" type="submit" value="Submit">
           </div>
        </form>
     </section>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script>
        $(document).ready(function() {
            // Input field animation
            $('.js-input').keyup(function() {
                if($(this).val()) {
                    $(this).addClass('not-empty');
                } else {
                    $(this).removeClass('not-empty');
                }
            });

            // Form submission handler
            $('#contactForm').on('submit', async function(e) {
                e.preventDefault();
                
                const form = $(this);
                const formMessage = $('#formMessage');
                const submitBtn = form.find('.submit-btn');
                
                // Disable submit button
                submitBtn.prop('disabled', true).val('Sending...');
                
                const formData = new FormData(this);
                const object = Object.fromEntries(formData);
                const json = JSON.stringify(object);

                try {
                    const response = await fetch('https://api.web3forms.com/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: json
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        formMessage
                            .removeClass('error')
                            .addClass('success')
                            .text('Thank you! Your message has been sent successfully.')
                            .show();
                        form[0].reset();
                        $('.js-input').removeClass('not-empty');
                    } else {
                        throw new Error('Form submission failed');
                    }
                } catch (error) {
                    formMessage
                        .removeClass('success')
                        .addClass('error')
                        .text('Oops! Something went wrong. Please try again.')
                        .show();
                } finally {
                    submitBtn.prop('disabled', false).val('Submit');
                }
            });
        });
    </script>

</body>
</html>
